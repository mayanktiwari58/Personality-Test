<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalty test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY?</h1>
        <div class="centerdiv">
            <div class="details">
                <label id="label" > <strong>ENTER YOUR NAME</strong> </label><br>
                <input type="text" name="" id="nameid">
            </div>
            <div class="imgdiv">
                <img src="3214373.jpg" alt="" height="300px" width="300px" id="imgchange">
            </div>
            <button>CLICK ME</button>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $('button').click(function(){
                const name=$('#nameid').val();
                $('#imgchange').attr('src',`https://joeschmoe.io/api/v1/${name}`)

            });

        });
    </script>
</body>
</html>
